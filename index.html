<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>制度基因：结构性权力的历史演进</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Noto Serif SC"', 'serif']
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 text-gray-900 font-serif">

<!-- Hero -->
<section class="max-w-4xl mx-auto p-8">
  <h1 class="text-4xl font-bold mb-4">制度基因：结构性权力的历史演进</h1>
  <p class="text-lg text-gray-700">
    本文以“制度基因”为分析框架，解释中国政治经济结构中长期存在的权力集中、
    周期性改革与再集中现象。
  </p>
</section>

<!-- Concept Radar -->
<section class="max-w-4xl mx-auto p-8">
  <h2 class="text-2xl font-bold mb-4">一、制度类型对比</h2>
  <canvas id="radarChart"></canvas>
</section>

<!-- Historical Timeline -->
<section class="max-w-4xl mx-auto p-8">
  <h2 class="text-2xl font-bold mb-4">二、历史演进轨迹</h2>
  <div id="timeline"></div>
</section>

<!-- Institutional Genes -->
<section class="max-w-6xl mx-auto p-8">
  <h2 class="text-2xl font-bold mb-6">三、制度基因拆解</h2>
  <div class="grid md:grid-cols-3 gap-6">
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-bold mb-2">人事控制</h3>
      <p>通过组织系统控制关键岗位，形成自上而下的忠诚链条。</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-bold mb-2">财产权结构</h3>
      <p>模糊产权与行政裁量并存，增强权力对经济的渗透能力。</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-bold mb-2">意识形态</h3>
      <p>通过叙事合法化权力集中，周期性调整话语张力。</p>
    </div>
  </div>
</section>

<!-- Mechanism Flow -->
<section class="max-w-6xl mx-auto p-8">
  <h2 class="text-2xl font-bold mb-6">四、结构性机制</h2>
  <div class="flex flex-col md:flex-row gap-4 text-center">
    <div class="flex-1 bg-white p-4 rounded shadow">党</div>
    <div class="flex-1 bg-white p-4 rounded shadow">国家</div>
    <div class="flex-1 bg-white p-4 rounded shadow">经济</div>
    <div class="flex-1 bg-white p-4 rounded shadow">社会</div>
  </div>
</section>

<!-- Conclusion -->
<section class="max-w-4xl mx-auto p-8">
  <h2 class="text-2xl font-bold mb-4">结论：改革陷阱</h2>
  <p>
    在既有制度基因未被根本重构的情况下，改革往往导致短期放权，
    随后在风险感知上升时重新收紧，形成“改革—集中”的循环。
  </p>
</section>

<script>
  new Chart(document.getElementById('radarChart'), {
    type: 'radar',
    data: {
      labels: ['权力集中', '法治程度', '市场自主', '社会自治', '意识形态'],
      datasets: [{
        label: '中国模式',
        data: [5, 2, 2, 1, 4]
      },{
        label: '民主制度',
        data: [2, 4, 4, 4, 2]
      }]
    }
  });

  Plotly.newPlot('timeline', [{
    x: ['1950', '1980', '2000', '2020'],
    y: [5, 2, 3, 5],
    mode: 'lines+markers'
  }], {
    title: '控制强度的历史波动'
  });
</script>

</body>
</html>
